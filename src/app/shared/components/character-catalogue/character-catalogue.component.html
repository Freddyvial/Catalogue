<!-- Diseño del mode (small)-->
<div *ngIf="mode==='small'" class="card-player player-small">
    <img [src]="character.image" [alt]="character.name" class="cover">
    <div class="content-player">
        {{character.name}}
    </div>
    <div class="buttons-player">
        <button (click)="sendPlay(character)" *ngIf="true" class="play-btn">
            <i class="uil " [ngClass]="{'uil-eye':true}"></i>
        </button>
        <button *ngIf="false" class="play-btn">
            <i class="uil uil-play"></i>
        </button>
    </div>
</div>

<!-- Diseño del mode (big)-->
<div *ngIf="mode==='big'" class="card-player player-big">

    <img appImgBroken [customImg]="'https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/2048px-Angular_full_color_logo.svg.png'" [src]="character.image" alt="" class="cover">

    <div class="content-player">
        <div class="title-catalogue">{{character.name}}</div>
        <div class="sub-title-catalogue">{{character.name}}</div>
    </div>
    <div class="buttons-player">
        <button (click)="sendPlay(character)" *ngIf="true" class="play-btn">
            <i class="uil " [ngClass]="{'uil-eye':true}"></i>
        </button>
        <button *ngIf="false" class="play-btn">
            <i class="uil uil-play"></i>
        </button>
    </div>
</div>
